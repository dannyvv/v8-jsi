parameters:
- name: outputPath
  type: string

steps:
  - task: PublishBuildArtifacts@1
    displayName: "Publish tools folder"
    inputs:
      artifactName: Tools-Android-$(BuildPlatform)-$(BuildFlavor)
      pathtoPublish: /home/vsts/work/_tasks

  - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
    displayName: ðŸ“’ Generate Manifest
    inputs:
      BuildDropPath: ${{parameters.outputPath}}
      ManifestDirPath: ${{parameters.outputPath}}/_manifest/$(BuildPlatform)/$(BuildFlavor)


  - task: PublishBuildArtifacts@1
    displayName: "Publish Android artifacts"
    inputs:
      artifactName: V8JsiAndroid
      pathtoPublish: ${{parameters.outputPath}}
